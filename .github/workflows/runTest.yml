name: RunTests
on: [push, pull_request]
jobs:
  build-for-ui-test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Setup UI testing env
        run: |
          export DISPLAY=:99.0
          Xvfb -ac :99 -screen 0 1920x1080x16 &
          gradle :ui-test-example:runIdeForUiTests &
          timeout 300 bash -c 'until echo > /dev/tcp/localhost/8082; do sleep 10; done'
      - name: run the UI tests
        run: gradle :ui-test-example:test
      - name: Save fails report
          if: ${{ failure() }}
          uses: actions/upload-artifact@v2
          with:
            name: ui-test-fails-report
            path: |
              ui-test-example/build/fails-reports